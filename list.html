<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered/Unordered Lists</title>

</head>

<body>
    <h3>Unordered List 1</h3>
        <ul>
            <li>Spinach</li>
            <li>Molto</li>
            <li>Salmon</li>
        </ul>
    <h3>Ordered List 1</h3>
        <ol>
            <li>Pray</li>
            <li>Study Rust</li>
            <li>Odin Project</li>
        </ol>
    <h3>Unordered List 2</h3>
        <ul>
            <li>Spain</li>
            <li>Norway</li>
            <li>Denmark</li>
            <li>Greece</li>
        </ul>
    <h3>Ordered List 2</h3>
        <ol>
            <li>Clash Royale</li>
            <li>Clash of Clans</li>
            <li>Minecraft</li>
            <li>Geometry Dash</li>
            <li>One Piece</li>
        </ol>
</body>






</html>
